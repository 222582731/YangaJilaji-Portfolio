<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="top-right-nav">
    <a href="home.html" class="nav-btn all-btn">Home</a>
    <a href="about.html" class="nav-btn all-btn">About Me</a>
    <a href="projects.html" class="nav-btn all-btn">Projects</a>
    <a href="certificate.html" class="nav-btn all-btn">Certificates</a>
    <a href="blog.html" class="nav-btn all-btn active">Blog</a>
  </div>

  <section class="landing">
    <div class="content">
      <h1>Contact <span class="highlight">Me</span></h1>

      <p>
       If you're interested in collaborating, have questions, or simply want to connect,
        feel free to reach out using the form below. 
       Iâ€™ll get back to you as soon as possible.
      </p>

      <form action="https://formspree.io/f/manbqydr" method="POST" id="contactForm" style="max-width: 400px;">
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 8px; margin-bottom: 1rem;" />

        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px; margin-bottom: 1rem;" />

        <label for="message">Message</label><br />
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required style="width: 100%; padding: 8px; margin-bottom: 1rem;"></textarea>

        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="New Portfolio Contact!" />

        <button type="submit" class="back-button" style="width: 100%;">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> Yanga Jilaji. All rights reserved.</p>
    <p>Connect with me:</p>
    <div class="footer-links">
      <a href="https://www.facebook.com/share/15wirzyfU1/?mibextid=wwXIfr" target="_blank" title="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/yanga.jilaji?igsh=aTV6bDg5M3lvcm02&utm_source=qr" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/222582731" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Reset form fields after successful submission
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      }).catch(error => {
        alert('There was an error sending your message.');
      });
    });
  </script>

</body>
</html>
